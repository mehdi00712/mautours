<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mautours â€“ Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- ===== Header ===== -->
  <header class="site-header">
    <div class="nav-container">
      <h1 class="logo">Mautours</h1>
      <nav class="nav" id="nav">
        <a href="index.html">Home</a>
        <a href="booking.html">Book</a>
        <a href="login.html">Login</a>
        <a href="admin.html" class="active">Dashboard</a>
      </nav>
      <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </div>
    </div>
  </header>

  <!-- ===== Dashboard ===== -->
  <main style="padding-top: 100px;">
    <section class="dashboard-container">
      <h2 class="center">Admin Dashboard</h2>
      <p class="center" style="color: var(--muted);">Manage all your bookings and view total revenue.</p>

      <!-- ===== Revenue Summary ===== -->
      <div id="revenueSummary" class="summary-box fade-in">
        <h3>Total Revenue</h3>
        <div class="revenue-bar">
          <div id="revenueFill"></div>
        </div>
        <p id="revenueValue">Rs 0</p>
      </div>

      <!-- ===== Bookings Table ===== -->
      <div class="table-wrapper">
        <table id="bookingsTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Package</th>
              <th>Date</th>
              <th>People</th>
              <th>Price/Person</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="9">Loading bookings...</td></tr>
          </tbody>
        </table>
      </div>

      <!-- ===== Logout Button ===== -->
      <div class="center" style="margin-top: 2rem;">
        <button id="logoutBtn" class="btn">Logout</button>
      </div>
    </section>
  </main>

  <!-- ===== Custom Popup ===== -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h3 id="popupTitle"></h3>
      <p id="popupMessage"></p>
      <button id="popupBtn" class="btn">OK</button>
    </div>
  </div>

  <!-- ===== Footer ===== -->
  <footer class="footer">
    <p>&copy; 2025 Mautours. All Rights Reserved.</p>
  </footer>

  <!-- ===== Scripts ===== -->
  <script type="module" src="js/admin.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
