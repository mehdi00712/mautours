<!-- Booking Modal -->
<div id="bookingModal" class="modal" aria-hidden="true">
  <div class="modal-content">
    <button class="modal-close" id="closeModal" aria-label="Close">×</button>
    <h2 id="bkTitle">Book Excursion</h2>
    <form id="bookingForm">
      <input type="hidden" name="excursionId" id="bkExcursionId">
      <label>Date</label>
      <input type="date" name="date" id="bkDate" required>
      <label>Time</label>
      <select name="timeSlot" id="bkTime" required>
        <option value="08:00">08:00</option>
        <option value="09:00">09:00</option>
        <option value="13:00">13:00</option>
      </select>
      <div class="row" style="gap:1rem">
        <div style="flex:1">
          <label>Adults</label>
          <input type="number" name="adults" id="bkAdults" min="1" value="2" required>
        </div>
        <div style="flex:1">
          <label>Children</label>
          <input type="number" name="children" id="bkChildren" min="0" value="0" required>
        </div>
      </div>
      <label>Email (for receipt)</label>
      <input type="email" name="email" id="bkEmail" placeholder="you@example.com" required>
      <button class="btn primary" type="submit" id="payNowBtn">Pay now</button>
      <p id="bkStatus" class="status"></p>
    </form>
  </div>
</div>
