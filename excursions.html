<body>

  </div>
</header>

<main class="container section">
  <h1 class="page-title">Excursions</h1>
  <p class="lead">Pick a date & passengers, then pay securely. You’ll get instant confirmation.</p>

  <div id="excList" class="exc-list"></div>
</main>

<footer class="footer">
  <div class="container grid-3">
    <div>
      <div class="brand ft"><span class="brand-mark">mau</span>tours</div>
      <p>Authentic Mauritius. Seamless booking.</p>
    </div>
    <div>
      <h4>Links</h4>
      <ul>
        <li><a href="excursions.html">Excursions</a></li>
        <li><a href="transfers.html">Transfers</a></li>

      </ul>
    </div>
    <div>

      <div class="social-icons">
        <a href="https://wa.me/23057750662" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="https://www.instagram.com/yourhandle" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/yourpage" target="_blank"><i class="fab fa-facebook"></i></a>
      </div>
    </div>
  </div>
  <div class="sub">© 2025 mautours • <a href="#">Terms</a> • <a href="#">Privacy</a></div>
</footer>

<script>
// Example tours with price in MUR (adapt as needed)
const tours = [
  {id:"ile-aux-cerfs", title:"Île aux Cerfs Catamaran", summary:"Full-day cruise, BBQ lunch, snorkelling.", img:"assets/placeholder.png", price:3400},
  {id:"dolphins", title:"Swimming with Dolphins", summary:"Speedboat, snorkelling, Crystal Rock.", img:"assets/placeholder.png", price:4900},
  {id:"vallee", title:"La Vallée Des Couleurs Nature Park", summary:"23-coloured earth, waterfalls, zip-lining.", img:"assets/placeholder.png", price:2800},
  {id:"vanille", title:"La Vanille Nature Park", summary:"Aldabra tortoises, crocodiles, butterflies.", img:"assets/placeholder.png", price:2500}
];

function renderExcursions(){
  const list = document.getElementById("excList");
  list.innerHTML = tours.map((t,i)=>`
    <section class="exc-item ${i%2===1 ? "reversed":""}">
      <div class="exc-img"><img src="${t.img}" alt="${t.title}"></div>
      <div class="exc-panel">
        <h2>${t.title}</h2>
        <p>${t.summary}</p>

        <form class="book-form" data-tour="${t.id}" data-title="${t.title}" data-price="${t.price}">
          <div class="row wrap gap">
            <div>
              <label>Date</label>
              <input type="date" name="date" required>
            </div>
            <div>
              <label>Passengers</label>
              <input type="number" name="pax" min="1" value="2" required>
            </div>
          </div>
          <div class="row between center" style="margin-top:.75rem">
            <span class="price">Rs ${t.price.toLocaleString()}</span>
            <button class="btn primary" type="submit">Book & Pay</button>
          </div>
          <p class="status"></p>
        </form>
      </div>
    </section>
  `).join("");
}
renderExcursions();
</script>
<script type="module" src="js/firebase-config.js"></script>
<script type="module" src="js/booking.js"></script>

</body>
</html>
