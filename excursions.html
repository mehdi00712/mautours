  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<header class="topbar">
  <div class="container row between center">
    <a class="brand" href="index.html"><span class="brand-mark">mau</span>tours</a>
    <nav class="nav" id="nav">
      <a href="excursions.html" class="active">Excursions</a>

      <a href="contact.html" class="btn primary">Contact</a>
    </nav>
    <button class="hamburger" id="hamburger">☰</button>
  </div>
</header>

<main class="container section">
  <h1 class="page-title">Excursions</h1>
  <p class="lead">Hand-picked tours across Mauritius. Book instantly or message us to customise.</p>

  <div id="excList" class="exc-list"></div>
</main>

<footer class="footer">
  <div class="container grid-3">
    <div>
      <div class="brand ft"><span class="brand-mark">mau</span>tours</div>
      <p>Authentic Mauritius. Seamless booking.</p>
    </div>
    <div>
      <h4>Links</h4>
      <ul>
        <li><a href="excursions.html">Excursions</a></li>
        <li><a href="transfers.html">Transfers</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </div>
    <div>
      <h4>Social</h4>
      <div class="social-icons">
        <a href="https://wa.me/23057750662" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="https://www.instagram.com/yourhandle" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/yourpage" target="_blank"><i class="fab fa-facebook"></i></a>
      </div>
    </div>
  </div>
  <div class="sub">© 2025 mautours • <a href="#">Terms</a> • <a href="#">Privacy</a></div>
</footer>

<script>
const phone = "23057750662";
const tours = [
  {id:"vallee", title:"La Vallée Des Couleurs Nature Park", summary:"23-coloured earth, waterfalls, quad biking, zip-lining.", img:"assets/placeholder.png"},
  {id:"vanille", title:"La Vanille Nature Park", summary:"Aldabra tortoises, crocodiles, monkeys & butterflies.", img:"assets/placeholder.png"},
  {id:"dolphins", title:"Swimming with Dolphins", summary:"Speedboat, snorkelling, Crystal Rock.", img:"assets/placeholder.png"},
  {id:"ile-aux-cerfs", title:"Île aux Cerfs Catamaran", summary:"Full-day cruise, BBQ lunch, snorkelling.", img:"assets/placeholder.png"}
];

function renderExcursions(){
  const list = document.getElementById("excList");
  list.innerHTML = tours.map((t,i)=>`
    <section class="exc-item ${i%2===1 ? "reversed":""}">
      <div class="exc-img"><img src="${t.img}" alt="${t.title}"></div>
      <div class="exc-panel">
        <h2>${t.title}</h2>
        <p>${t.summary}</p>
        <a class="btn primary" href="https://wa.me/${phone}?text=Hello, I would like to book the excursion: ${encodeURIComponent(t.title)}" target="_blank">Book Now</a>
      </div>
    </section>
  `).join("");
}
renderExcursions();
</script>
</body>
</html>
